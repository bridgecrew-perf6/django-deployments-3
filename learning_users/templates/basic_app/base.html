<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title></title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'index' %}">Django</a>
      <div class="container">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
            <li class="nav-item active"><a class="nav-link" href="{% url 'admin:index' %}">Admin</a></li>
            <li class="nav-item active"><a class="nav-link" href="{% url 'basic_app:register' %}">Registration</a></li>

            {% if user.is_authenticated %}
              <li class="nav-item active"><a class="nav-link" href="{% url 'logout' %}">logout</a></li>
            {% else %}
              <li class="nav-item active"><a class="nav-link" href="{% url 'basic_app:user_login' %}">Login</a></li>
            {% endif %}
          </ul>
      </div>
    </nav>
    <div class="container">
      {% block body_block %}
      {% endblock %}
    </div>

</html>
